# PackageKit Nix Profile Backend Configuration

# This file contains settings for the nix-profile PackageKit backend.
# The nix-profile backend manages packages in the user's nix profile
# via `nix profile` commands.

[Backend]
# Backend description
Description=Nix Profile Package Manager
# Backend author
Author=PackageKit Nix Backend Contributors
# Whether this backend requires root privileges
# For nix profile, operations are user-level
RequiresRoot=false

[Cache]
# Maximum age of database cache before refresh (in seconds)
# Default: 86400 (24 hours)
MaxCacheAge=86400

[Data]
# Data source repositories
DatabaseRepo=https://github.com/snowfallorg/nix-data-db
AppstreamRepo=https://github.com/snowfallorg/nixos-appstream-data
# Whether to automatically download database on first run
AutoDownload=true
# Channel to use (auto-detected if not specified)
# Options: nixos-unstable, nixpkgs-unstable, nixos-23.05, etc.
# Channel=nixos-unstable
